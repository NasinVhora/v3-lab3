<div class="app">
  <div class="todo-wrapper">
    <app-header></app-header>
    <app-todo-input></app-todo-input>
    <h2>List A (Pending)</h2>
    <div *ngFor="let todo of todoService.getTodosA()">
        <app-todo-item [todo]="todo"></app-todo-item>
    </div>
    <h2>List B (Done)</h2>
    <div *ngFor="let todo of todoService.getTodosB()">
        <app-todo-item [todo]="todo"></app-todo-item>
    </div>
  </div>
</div>
